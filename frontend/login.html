<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body class="h-screen flex items-center justify-center bg-blue-400">

  <h1 id="greeting"></h1>

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Login Admin</h1>

    <!-- Form Login -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-300 focus:border-blue-400">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-300 focus:border-blue-400">
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-medium transition">
        Login
      </button>
    </form>

    <p id="status" class="text-sm text-center mt-4 text-red-500"></p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:3000/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok && data.token) {
          // âœ… Simpan token ke localStorage
          localStorage.setItem("token", data.token);

          // âœ… Simpan juga info user (opsional)
          localStorage.setItem("user", JSON.stringify(data.user));

          // âœ… Redirect ke halaman admin
          window.location.href = "admin.html";
        } else {
          statusEl.innerText = data.error || "Login gagal!";
        }
      } catch (err) {
        console.error(err);
        statusEl.innerText = "Terjadi kesalahan koneksi.";
      }
    });
  </script>

  <!-- ðŸ‘‡ Tambahkan script greeting -->
  <script src="assets/greeting.js"></script>
</body>
</html>
