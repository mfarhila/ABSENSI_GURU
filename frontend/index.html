<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Absensi Guru</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <!-- Tambahkan animate.css -->
  <link rel="stylesheet" href="assets/style.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-400 to-blue-700 relative">

  <!-- Tombol Admin Login -->
  <div class="absolute top-4 right-4">
    <a href="login.html" 
       class="flex items-center gap-2 border border-white text-white px-4 py-2 rounded-full hover:bg-white hover:text-purple-600 transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M5.121 17.804A13.937 13.937 0 0112 15c2.485 0 
                 4.797.657 6.879 1.804M15 11a3 3 0 
                 11-6 0 3 0 016 0z" />
      </svg>
      Admin Login
    </a>
  </div>

  <!-- Greeting Dinamis -->
  <h1 id="greeting"></h1>

  <!-- Card Utama -->
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md text-center animate__animated animate__fadeInUp">
    <h1 class="text-2xl font-bold mb-2">Absensi Guru</h1>
    <p class="text-gray-500 mb-6">Silakan masukkan ID Guru Anda</p>

    <!-- Input ID Guru -->
    <div class="mb-4 text-left">
      <label class="block mb-2 font-medium">ID Guru</label>
      <input id="teacherId" 
             class="border p-3 w-full rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" 
             placeholder="Masukkan ID Guru" />
    </div>

    <!-- Tombol Scan -->
    <button id="startScan" 
            class="w-full py-3 bg-gray-300 text-gray-700 rounded-lg flex items-center justify-center gap-2 font-medium hover:bg-gray-400 transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" 
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M3 7V5a2 2 0 012-2h2m10 
                 0h2a2 2 0 012 2v2m0 
                 10v2a2 2 0 01-2 2h-2m-10 
                 0H5a2 2 0 01-2-2v-2" />
      </svg>
      Scan QR Code
    </button>

    <!-- Area Kamera QR -->
    <div id="reader" class="mt-6 hidden"></div>

    <!-- Status -->
    <div id="status" class="mt-4 text-sm text-gray-700"></div>
  </div>

  <!-- Script QR -->
  <script>
    const startScanBtn = document.getElementById('startScan');
    const teacherInput = document.getElementById('teacherId');
    const statusEl = document.getElementById('status');
    const readerDiv = document.getElementById('reader');

    let html5QrcodeScanner = null;

    startScanBtn.addEventListener('click', async () => {
      const teacherId = teacherInput.value.trim();
      if(!teacherId){ 
        alert('Masukkan ID guru terlebih dahulu'); 
        return; 
      }

      readerDiv.classList.remove("hidden");

      // Reset scanner
      if(html5QrcodeScanner){
        html5QrcodeScanner.clear().catch(e => console.error(e));
        html5QrcodeScanner = null;
      }

      html5QrcodeScanner = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: 250 };

      try{
        await html5QrcodeScanner.start(
          { facingMode: "environment" },
          config,
          qrCodeMessage => {
            html5QrcodeScanner.stop();

            // Kirim ke backend TANPA token
            fetch("http://localhost:3000/api/absen", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                nama: teacherId,
                qrCode: qrCodeMessage
              })
            })
            .then(res => res.json())
            .then(data => {
              if(data.error){
                statusEl.innerText = "❌ Gagal: " + data.error;
              }else{
                statusEl.innerText = `✅ Absensi berhasil disimpan untuk ${teacherId} (QR: ${qrCodeMessage})`;
              }
            })
            .catch(err => {
              console.error(err);
              statusEl.innerText = "❌ Error saat mengirim ke server.";
            });
          }
        );
      }catch(err){
        console.error(err);
        alert('Gagal akses kamera. Coba browser lain atau periksa izin kamera.');
      }
    });
  </script>

  <!-- Greeting -->
  <script src="assets/greeting.js"></script>
</body>
</html>
