<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - QR Absensi</title>

  <!-- TailwindCSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">

  <!-- âœ… Cek Token Login -->
  <script>
 if (!localStorage.getItem("token")) {
    window.location.href = "login.html";
  }
</script>
</head>

<body class="bg-blue-400 p-6 min-h-screen flex items-center justify-center">
  <div class="max-w-5xl w-full bg-white shadow-xl rounded-2xl p-8">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-blue-400">ğŸ“‹ Admin - QR Absensi Hari Ini</h1>
      <button onclick="logout()" class="px-4 py-2 bg-red-500 text-white rounded-lg shadow hover:bg-red-600 transition">
        ğŸšª Logout
      </button>
    </div>

    <!-- ğŸ”¹ QR Code Area -->
    <div class="flex justify-center mb-6">
      <div id="qrWrap" class="p-4 border-2 border-blue-300 rounded-xl shadow-md bg-gray-50"></div>
    </div>

    <!-- ğŸ”¹ Tombol -->
    <div class="mb-8 flex justify-center space-x-4">
      <button id="refresh" class="px-6 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl shadow hover:scale-105 transform transition">ğŸ”„ Refresh QR</button>
      <button id="downloadExcel" class="px-6 py-2 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-xl shadow hover:scale-105 transform transition">â¬‡ï¸ Download Excel</button>
    </div>

    <!-- ğŸ”¹ Logo Sekolah -->
    <div class="flex justify-center mb-6">
      <img src="assets/LOGO SMPN 1 SAWAN.jpg" alt="Logo Sekolah" class="w-32 h-32 object-contain">
    </div>

    <!-- ğŸ”¹ Form Tambah Guru -->
    <div class="bg-blue-50 p-6 rounded-xl shadow-inner mb-8">
      <h2 class="text-xl font-semibold text-blue-600 mb-4">â• Tambah Guru Baru</h2>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Nama Guru</label>
          <input type="text" id="guruNama" class="mt-1 w-full p-2 border rounded-lg" placeholder="Nama guru..." required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Kode QR</label>
          <input type="text" id="guruQR" class="mt-1 w-full p-2 border rounded-lg" readonly placeholder="Klik Generate QR">
        </div>

        <div class="flex items-end">
          <button id="generateQR" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded-lg transition">
            ğŸ” Generate QR
          </button>
        </div>
      </div>

      <div class="flex items-center justify-center mt-4">
        <img id="previewQR" src="" alt="Preview QR" class="w-32 h-32 hidden border rounded-lg shadow">
      </div>

      <div class="flex justify-end mt-6">
        <button id="simpanGuru" class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
          ğŸ’¾ Simpan Guru
        </button>
      </div>
    </div>

    <!-- ğŸ”¹ Rekap Absensi -->
    <h2 class="text-lg font-semibold text-blue-400 mt-4">ğŸ“Š Rekap Absensi</h2>
    <div class="overflow-x-auto mt-2">
      <table class="min-w-full border border-gray-300 text-sm text-left">
        <thead class="bg-blue-200">
          <tr>
            <th class="px-4 py-2 border">ID</th>
            <th class="px-4 py-2 border">Nama Guru</th>
            <th class="px-4 py-2 border">QR Code</th>
            <th class="px-4 py-2 border">Waktu</th>
          </tr>
        </thead>
        <tbody id="rekapTable"></tbody>
      </table>
    </div>
  </div>

  <!-- âœ… JavaScript -->
  <script src="assets/greeting.js"></script>
  <script src="assets/admin.js"></script>
</body>
</html>
