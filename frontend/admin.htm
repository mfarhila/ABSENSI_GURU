<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - QR Absensi</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-6">
 <div class="max-w-3xl mx-auto card">
  <h1 class="text-2xl mb-4">Admin - QR Absensi Hari Ini</h1>

    <!-- QR Code -->
    <div id="qrWrap" class="mb-4"></div>
    <div class="mb-4 flex space-x-2">
     <button id="refresh" class="btn-custom">Refresh QR</button>
      <button id="downloadExcel" class="px-4 py-2 bg-blue-600 text-white rounded">Download Excel</button>
    </div>

    <!-- Rekap -->
    <h2 class="text-lg font-medium mt-6">Rekap Absensi</h2>
    <pre id="rekap" class="text-sm bg-gray-50 p-3 rounded mt-2"></pre>
  </div>

  <script>
  // 🔹 Ambil QR token dari backend
  async function generateQR() {
    try {
      const res = await fetch("http://localhost:3000/api/generate-qr");
      const data = await res.json();

      document.getElementById('qrWrap').innerHTML = '';
      new QRCode(document.getElementById('qrWrap'), {
        text: data.qrCode,
        width: 200,
        height: 200
      });
    } catch (err) {
      console.error("❌ Gagal ambil QR:", err);
      alert("Tidak bisa ambil QR dari server");
    }
  }

  // 🔹 Ambil data absensi dari backend
  async function loadRekap() {
    try {
      const res = await fetch("http://localhost:3000/api/absen");
      const data = await res.json();

      let text = "Data Absensi:\n";
      data.forEach(absen => {
        text += `${absen.waktu} - ${absen.nama} - ${absen.qrCode}\n`;
      });

      document.getElementById('rekap').innerText = text;
    } catch (err) {
      console.error("❌ Gagal ambil data absensi:", err);
      document.getElementById('rekap').innerText = "Tidak bisa ambil data absensi";
    }
  }

  // 🔹 Download Excel
  function downloadExcel() {
    window.location.href = "http://localhost:3000/api/export-excel";
  }

  // Event
  document.getElementById('refresh').addEventListener('click', () => {
    generateQR();
    loadRekap();
  });
  document.getElementById('downloadExcel').addEventListener('click', downloadExcel);

  // Jalankan pertama kali
  generateQR();
  loadRekap();
</script>

</body>
</html>
